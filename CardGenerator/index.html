<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Application</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@200;400;600&family=Yanone+Kaffeesatz:wght@200;300;400;500;600;700&display=swap');
        </style>
</head>
<body>
    <div class="container">
        <div class="item header">
            <button type="button" id="addCard">Add Card</button>
            <button type="button" id="sortCards">Sort Cards</button>
        </div>
        <div class="item main" id="main"></div>
        <div class="item instructions">
            <p>
                Press the "Add Card" button to add the new Card.
                Use the "Sort Cards" button to sort the Cards by the increase. Press an X icon on the top right to delete them.
            </p>
        </div>
        <div class="item footer">Footer</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
